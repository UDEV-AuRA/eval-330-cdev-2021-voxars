<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/default :: head('Gestion de librairie Audio | Erreur')"></div>
<body>
<div>
    <div th:replace="fragments/default :: navbar"></div>

    <div class="container">
        <h1 >Erreur <span th:text="${code}"></span></h1>
        <h2 th:text="${errorMessage}"></h2>
        <div th:switch="${code}">
            <a th:case="409" href="/artists/new" class="btn btn-primary">Revenir au formulaire d'un nouvel artiste</a>
            <a th:case="*" href="/" class="btn btn-primary">Revenir sur la page d'accueil</a>
        </div>
    </div>
</div>
</body>
</html>
